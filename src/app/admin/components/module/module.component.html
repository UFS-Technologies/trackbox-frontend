@if(!Entry_View)
{
    <section class="mx-auto px-4 py-8 bg-white  rounded-lg overflow-hidden">
          <div class="p-6 border-b border-gray-200">
            <div class="flex justify-between items-center">
              <button 
                (click)="Create_New()" 
                class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out flex items-center"
              >
                <span class="material-symbols-outlined mr-2">add</span>
             Add Level   
              </button>
            </div>
          </div>
          <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
            @for(item of course_module_Data; track item) {
              <div class="p-6 border m-2 flex justify-between " cdkDrag>
                <span class="flex items-center text-center">
                  {{item.Module_Name }} 
                </span>
                <div class="flex items-center space-x-4">
                  <button (click)="Edit_course_module(item)" class="flex items-center px-4 py-2 h-12 bg-yellow-50 text-yellow-700 rounded-md hover:bg-yellow-100 transition-all duration-300 transform hover:scale-105">
                    <span class="material-symbols-outlined mr-2">edit</span>
                    <span class="font-medium">Edit</span> 
                  </button>
                  <button (click)="Delete_course_module(item.Module_ID)" class="flex items-center px-4 py-2 h-12 bg-red-50 text-red-700 rounded-md hover:bg-red-100 transition-all duration-300 transform hover:scale-105">
                    <span class="material-symbols-outlined mr-2">delete</span>
                    <span class="font-medium">Delete</span>
                  </button>
                </div>
              </div>
            }
          </div>
         
      </section>
}
@else {
<section class="border border-gray-300 shadow p-6 rounded-lg bg-white">
  <form [formGroup]="course_module_Form" (ngSubmit)="Save_course_module();submitted = true">
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Level Name <span class="text-red-700">*</span></label>
      <input type="text" formControlName="Module_Name"       (keydown.enter)="Save_course_module()"
      maxlength="50" required class="mt-1 px-2 py-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
      @if (!course_module_Form.valid && submitted) {
        <span class="text-red-500">
          Level Name  is required
        </span>
      }
    </div>
    <div class="w-full flex justify-end gap-4">
      <button class="border border-blue hover:bg-gray-500 hover:text-white text-black font-bold py-2 px-4 rounded" (click)="closeClick();submitted = false">
        Cancel
      </button>
      <button type="submit" class="bg-sky-500 hover:bg-blue-hover text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-zinc-500 focus:ring-opacity-50">
        Save
      </button>
    </div>
  </form>
</section>
}

@if (isLoading) {
  
  <app-loading [isLoading]="isLoading"></app-loading>

}
